format = """
 [](bold fg:#51afef)$cmd_duration$python$golang$nodejs$java$git_branch$git_status
 [└─>](bold fg:#51afef) $directory$character"""


add_newline = false

[username]
style_user = "dimmed #51afef"
format = "[$user]($style)"
show_always = true
disabled = true

[hostname]
ssh_only = false
format =  "[$hostname](dimmed yellow) "
trim_at = ".companyname.com"
disabled = true

[directory]
style = "bold fg:#51afef"
truncate_to_repo = true
truncation_length = 3
truncation_symbol = ".../"
format = "[$path]($style)"
read_only = "🔒"
disabled = false

[character]
error_symbol = "[ ✗](fg:#ff6c6b) "
success_symbol = "[ ](fg:#98be65) "
vicmd_symbol = "[ ](fg:#c678dd) "
disabled = false

[cmd_duration]
min_time = 300
format = "[$duration ](fg:#da8548)"

[git_branch]
format = "[$symbol$branch ]($style) "
symbol = " "
style = "bold fg:#ECBE7B"
truncation_length = 10
truncation_symbol = ".."
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = " "
untracked = "?‍ "
stashed = " "
modified = "! "
staged = '[++\($count\)](green)'
renamed = "👅 "
deleted = " "
style = "bold fg:#c678dd"
disabled = false

[python]
format =  	' [${symbol}${pyenv_prefix}${version}( \($virtualenv\))]($style) '
symbol = "🐍 "
pyenv_version_name = true
style = "bold dimmed fg:#da8548"
python_binary = "python3"
disabled = false

[nodejs]
format = "[${symbol} ${version}]($style) "
symbol = ""
style = "bold dimmed fg:#da8548"
text = "fg:#da8548"
not_capable_style = "bold fg:#ff6c6b"
disabled = false

[java]
format = " [${symbol}${version}]($style) "
symbol = "☕ "
style = "bold dimmed fg:#da8548"
disabled = false

[golang]
format = " [$symbol$version]($style) "
symbol = "🐹 "
style = "bold dimmed fg:#da8548"
disabled = false 



