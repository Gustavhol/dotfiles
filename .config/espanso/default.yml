# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

backend: Clipboard

toggle_key: OFF

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  - trigger: ":kyria"
    replace: "qmk flash -kb kyria/rev1 -km gustavhol -bl dfu" 

  - trigger: ":plaid"
    replace: "qmk flash -kb keycapsss/plaid_pad/rev1 -km default"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"

  - trigger: ":ipw"
    replace: "{{wireless}}"
    vars:
      - name: wireless
        type: shell
        params:
          cmd: "ifconfig | grep -1 wlp | grep inet | awk {'print $2'} | cut -d'/' -f1"
          
  - trigger: ":ipc"
    replace: "{{wired}}"
    vars:
      - name: wired
        type: shell
        params:
          cmd: "ifconfig | grep -1 enx | grep inet | awk {'print $2'} | cut -d'/' -f1"
          
  - trigger: ":path"
    replace: "{{path}}"
    vars:
      - name: path
        type: shell
        params:
          cmd: "echo $PATH"

  - trigger: ":uptime"
    replace: "{{uptime}}"
    vars:
      - name: uptime
        type: shell
        params:
          cmd: "uptime -p"
          #  cmd: "uptime -p"

  - trigger: ":scr"
    replace: "{{ipa}}"
    vars:
      - name: ipa
        type: shell
        params:
          cmd: "/home/gustav/.config/espanso/scripts/ipc.sh"
          
  - trigger: ":flip"
    replace: "(╯°□°）╯︵ ┻━┻ "

  - trigger: ":shrug"
    replace: "¯\\_(ツ)_/¯"

# random valid pin
  - trigger: ":pin"
    replace: "{{pin}}"
    vars:
      - name: pin
        type: shell
        params:
          cmd: curl https://api.fejk.company/v1/people | jq '.[] | .pin' | sed 's/"//g'

